version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: medchina-db
    environment:
      POSTGRES_DB: medchina
      POSTGRES_USER: meduser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meduser -d medchina"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 应用
  app:
    build: .
    container_name: medchina-app
    environment:
      DATABASE_URL: postgresql://meduser:${DB_PASSWORD:-medpass123}@db:5432/medchina
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      COZE_WORKLOAD_IDENTITY_API_KEY: ${COZE_WORKLOAD_IDENTITY_API_KEY}
      COZE_INTEGRATION_MODEL_BASE_URL: ${COZE_INTEGRATION_MODEL_BASE_URL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./assets:/app/assets
    restart: unless-stopped

volumes:
  postgres_data:
